sudo: required
language: go
go:
- '1.9'
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
before_install: 
script:
- "./build.sh"
- "./contrib/ci.sh"
before_deploy:
- "./ci/hashgen.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./watchdog/fwatchdog"
  - "./watchdog/fwatchdog-armhf"
  - "./watchdog/fwatchdog-arm64"
  - "./watchdog/fwatchdog.exe"
  - "./watchdog/fwatchdog.sha256"
  - "./watchdog/fwatchdog-armhf.sha256"
  - "./watchdog/fwatchdog-arm64.sha256"
  - "./watchdog/fwatchdog.exe.sha256"
  skip_cleanup: true
  on:
    tags: true
